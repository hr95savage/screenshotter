<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
    <title>Screenshot Tool | Savage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 72px;
            background: #0a0a0a;
            border-bottom: 1px solid #1f1f1f;
            display: flex;
            align-items: center;
            padding: 0 24px;
            z-index: 100;
        }

        .header-logo {
            height: 112px;
            width: auto;
            display: block;
        }

        .main {
            padding-top: 72px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px 32px;
        }

        .container {
            background: #141414;
            border: 1px solid #262626;
            border-radius: 20px;
            padding: 48px;
            max-width: 560px;
            width: 100%;
        }

        h1 {
            color: #fff;
            margin-bottom: 8px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .subtitle {
            color: #a3a3a3;
            margin-bottom: 28px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #d4d4d4;
            font-weight: 500;
            font-size: 0.875rem;
        }

        input[type="url"] {
            width: 100%;
            padding: 12px 14px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 0.95rem;
            color: #e5e5e5;
            transition: border-color 0.2s;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #525252;
        }

        input[type="url"]::placeholder {
            color: #737373;
        }

        textarea {
            width: 100%;
            padding: 12px 14px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: ui-monospace, monospace;
            color: #e5e5e5;
            resize: vertical;
            min-height: 120px;
        }

        textarea:focus {
            outline: none;
            border-color: #525252;
        }

        textarea::placeholder {
            color: #737373;
        }

        .radio-group {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }

        .radio-option {
            flex: 1;
            position: relative;
        }

        .radio-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .radio-option label {
            display: block;
            padding: 14px;
            border: 1px solid #333;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            background: #0a0a0a;
            color: #a3a3a3;
        }

        .radio-option input[type="radio"]:checked + label {
            background: #262626;
            color: #fff;
            border-color: #525252;
        }

        .radio-option label:hover {
            border-color: #525252;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: #fff;
            color: #0a0a0a;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, opacity 0.2s;
        }

        button[type="submit"]:hover:not(:disabled) {
            background: #e5e5e5;
        }

        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-container {
            display: none;
            margin-top: 28px;
            padding: 20px;
            background: #0a0a0a;
            border: 1px solid #262626;
            border-radius: 8px;
        }

        .progress-container.active {
            display: block;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .status {
            font-weight: 600;
            color: #a3a3a3;
        }

        .status.completed {
            color: #22c55e;
        }

        .status.error {
            color: #ef4444;
        }

        .progress-output {
            background: #0a0a0a;
            color: #a3a3a3;
            padding: 14px;
            border-radius: 6px;
            font-family: ui-monospace, monospace;
            font-size: 0.8rem;
            max-height: 180px;
            overflow-y: auto;
            margin-bottom: 12px;
            border: 1px solid #1f1f1f;
        }

        .progress-output .line {
            margin-bottom: 2px;
            white-space: pre-wrap;
        }

        .download-all-btn {
            padding: 10px 20px;
            background: #262626;
            color: #fff;
            border: 1px solid #404040;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .download-all-btn:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Savage" class="header-logo">
    </header>

    <main class="main">
        <div class="container">
            <h1>Screenshot Tool</h1>
            <p class="subtitle">Capture full-page screenshots of any website</p>

            <form id="screenshotForm">
                <div class="form-group" id="singleUrlGroup">
                    <label for="url">Website URL</label>
                    <input
                        type="url"
                        id="url"
                        name="url"
                        placeholder="https://example.com"
                    >
                </div>

                <div class="form-group form-group-list" id="listUrlsGroup" style="display: none;">
                    <label for="urlList">List of URLs (one per line)</label>
                    <textarea
                        id="urlList"
                        name="urlList"
                        rows="6"
                        placeholder="https://example.com/page1&#10;https://example.com/page2&#10;https://other.com/about"
                    ></textarea>
                </div>

                <div class="form-group">
                    <label>Screenshot Mode</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="mode-single" name="mode" value="single" checked>
                            <label for="mode-single">Single URL</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="mode-entire" name="mode" value="entire">
                            <label for="mode-entire">Entire Website</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="mode-list" name="mode" value="list">
                            <label for="mode-list">List of URLs</label>
                        </div>
                    </div>
                </div>

                <button type="submit" id="submitBtn">Start Screenshot</button>
            </form>

            <div class="progress-container" id="progressContainer">
                <div class="progress-header">
                    <span class="status" id="status">Processing...</span>
                    <span id="screenshotCount"></span>
                    <button class="download-all-btn" onclick="downloadAll()" id="downloadAllBtn" style="display: none;">
                        Download All as ZIP
                    </button>
                </div>
                <div class="progress-output" id="progressOutput"></div>
            </div>
        </div>
    </main>

    <script>
        let currentTaskId = null;
        let statusCheckInterval = null;

        function toggleModeInputs() {
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const singleGroup = document.getElementById('singleUrlGroup');
            const listGroup = document.getElementById('listUrlsGroup');
            singleGroup.style.display = mode === 'list' ? 'none' : 'block';
            listGroup.style.display = mode === 'list' ? 'block' : 'none';
        }

        document.querySelectorAll('input[name="mode"]').forEach(radio => {
            radio.addEventListener('change', toggleModeInputs);
        });
        toggleModeInputs();

        document.getElementById('screenshotForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const mode = document.querySelector('input[name="mode"]:checked').value;
            const url = document.getElementById('url').value.trim();
            const urlListText = document.getElementById('urlList').value.trim();
            const urlList = urlListText ? urlListText.split(/\n/).map(s => s.trim()).filter(s => s && (s.startsWith('http://') || s.startsWith('https://'))) : [];
            const submitBtn = document.getElementById('submitBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressOutput = document.getElementById('progressOutput');
            const statusEl = document.getElementById('status');

            if (mode === 'list') {
                if (urlList.length === 0) {
                    progressContainer.classList.add('active');
                    progressOutput.innerHTML = '';
                    statusEl.textContent = 'Error: Enter at least one URL (one per line, http:// or https://)';
                    statusEl.className = 'status error';
                    return;
                }
            } else if (!url) {
                progressContainer.classList.add('active');
                progressOutput.innerHTML = '';
                statusEl.textContent = 'Error: URL is required';
                statusEl.className = 'status error';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            progressContainer.classList.add('active');
            progressOutput.innerHTML = '';
            document.getElementById('downloadAllBtn').style.display = 'none';
            statusEl.textContent = 'Processing...';
            statusEl.className = 'status';

            const body = mode === 'list' ? { urls: urlList, mode: 'list' } : { url, mode };

            try {
                const response = await fetch('/api/screenshot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body),
                });

                const data = await response.json();

                if (response.ok) {
                    currentTaskId = data.task_id;
                    startStatusCheck();
                } else {
                    throw new Error(data.error || 'Failed to start screenshot');
                }
            } catch (error) {
                statusEl.textContent = 'Error: ' + error.message;
                statusEl.className = 'status error';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Start Screenshot';
            }
        });

        function startStatusCheck() {
            if (statusCheckInterval) clearInterval(statusCheckInterval);
            statusCheckInterval = setInterval(async () => {
                if (!currentTaskId) return;
                try {
                    const response = await fetch(`/api/status/${currentTaskId}`);
                    const data = await response.json();
                    if (response.ok) {
                        updateProgress(data);
                        if (data.status === 'completed' || data.status === 'error') {
                            clearInterval(statusCheckInterval);
                            statusCheckInterval = null;
                            const submitBtn = document.getElementById('submitBtn');
                            submitBtn.disabled = false;
                            submitBtn.textContent = 'Start Screenshot';
                            if (data.status === 'completed') {
                                document.getElementById('downloadAllBtn').style.display = 'inline-block';
                                setTimeout(() => {
                                    if (confirm(`Screenshots completed! Download all ${data.screenshot_count} as ZIP?`)) {
                                        downloadAll();
                                    }
                                }, 1000);
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error checking status:', error);
                }
            }, 2000);
        }

        function updateProgress(data) {
            const progressOutput = document.getElementById('progressOutput');
            const statusEl = document.getElementById('status');
            const screenshotCountEl = document.getElementById('screenshotCount');
            const downloadAllBtn = document.getElementById('downloadAllBtn');
            if (data.status === 'completed') {
                statusEl.textContent = 'Completed';
                statusEl.className = 'status completed';
                downloadAllBtn.style.display = 'inline-block';
            } else if (data.status === 'error') {
                statusEl.textContent = 'Error';
                statusEl.className = 'status error';
                downloadAllBtn.style.display = 'none';
            } else {
                statusEl.textContent = 'Processing...';
                statusEl.className = 'status';
            }
            if (data.screenshot_count !== undefined) {
                screenshotCountEl.textContent = `${data.screenshot_count} screenshot(s)`;
            }
            let lines = data.output || [];
            if (data.status === 'error' && data.error) {
                lines = [...lines, '---', data.error, 'Check your server logs for full details.'];
            }
            if (lines.length > 0) {
                progressOutput.innerHTML = lines
                    .map(line => `<div class="line">${escapeHtml(line)}</div>`)
                    .join('');
                progressOutput.scrollTop = progressOutput.scrollHeight;
            }
        }

        function downloadAll() {
            if (!currentTaskId) return;
            const btn = document.getElementById('downloadAllBtn');
            btn.disabled = true;
            btn.textContent = 'Creating ZIP...';
            window.location.href = `/api/download-all/${currentTaskId}`;
            setTimeout(() => {
                btn.disabled = false;
                btn.textContent = 'Download All as ZIP';
            }, 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
