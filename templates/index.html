<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Tool | Savage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: #0a0a0a;
            border-bottom: 1px solid #1f1f1f;
            display: flex;
            align-items: center;
            padding: 0 24px;
            z-index: 100;
        }

        .header-logo {
            height: 44px;
            width: auto;
            display: block;
        }

        .main {
            padding-top: 56px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px 32px;
        }

        .container {
            background: #141414;
            border: 1px solid #262626;
            border-radius: 20px;
            padding: 48px;
            max-width: 560px;
            width: 100%;
        }

        h1 {
            color: #fff;
            margin-bottom: 8px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .subtitle {
            color: #a3a3a3;
            margin-bottom: 28px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #d4d4d4;
            font-weight: 500;
            font-size: 0.875rem;
        }

        input[type="url"] {
            width: 100%;
            padding: 12px 14px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 0.95rem;
            color: #e5e5e5;
            transition: border-color 0.2s;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #525252;
        }

        input[type="url"]::placeholder {
            color: #737373;
        }

        .radio-group {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }

        .radio-option {
            flex: 1;
            position: relative;
        }

        .radio-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .radio-option label {
            display: block;
            padding: 14px;
            border: 1px solid #333;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            background: #0a0a0a;
            color: #a3a3a3;
        }

        .radio-option input[type="radio"]:checked + label {
            background: #262626;
            color: #fff;
            border-color: #525252;
        }

        .radio-option label:hover {
            border-color: #525252;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: #fff;
            color: #0a0a0a;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, opacity 0.2s;
        }

        button[type="submit"]:hover:not(:disabled) {
            background: #e5e5e5;
        }

        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-container {
            display: none;
            margin-top: 28px;
            padding: 20px;
            background: #0a0a0a;
            border: 1px solid #262626;
            border-radius: 8px;
        }

        .progress-container.active {
            display: block;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .status {
            font-weight: 600;
            color: #a3a3a3;
        }

        .status.completed {
            color: #22c55e;
        }

        .status.error {
            color: #ef4444;
        }

        .progress-output {
            background: #0a0a0a;
            color: #a3a3a3;
            padding: 14px;
            border-radius: 6px;
            font-family: ui-monospace, monospace;
            font-size: 0.8rem;
            max-height: 180px;
            overflow-y: auto;
            margin-bottom: 12px;
            border: 1px solid #1f1f1f;
        }

        .progress-output .line {
            margin-bottom: 2px;
            white-space: pre-wrap;
        }

        .screenshots-container {
            display: none;
            margin-top: 16px;
        }

        .screenshots-container.active {
            display: block;
        }

        .screenshots-container h3 {
            font-size: 0.95rem;
            color: #d4d4d4;
            margin-bottom: 12px;
        }

        .download-all-btn {
            margin-bottom: 16px;
            padding: 10px 20px;
            background: #262626;
            color: #fff;
            border: 1px solid #404040;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .download-all-btn:hover {
            background: #333;
        }

        .screenshots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        .screenshot-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #262626;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
        }

        .screenshot-item:hover {
            transform: scale(1.02);
            border-color: #404040;
        }

        .screenshot-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .screenshot-item .filename {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.85);
            color: #d4d4d4;
            padding: 6px 8px;
            font-size: 0.7rem;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .download-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 0.75rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .screenshot-item:hover .download-btn {
            opacity: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            background: #141414;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 16px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 6px;
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .modal-close:hover {
            background: #404040;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 80vh;
            display: block;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Savage" class="header-logo">
    </header>

    <main class="main">
        <div class="container">
            <h1>Screenshot Tool</h1>
            <p class="subtitle">Capture full-page screenshots of any website</p>

            <form id="screenshotForm">
                <div class="form-group">
                    <label for="url">Website URL</label>
                    <input
                        type="url"
                        id="url"
                        name="url"
                        placeholder="https://example.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label>Screenshot Mode</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="mode-single" name="mode" value="single" checked>
                            <label for="mode-single">Single URL</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="mode-entire" name="mode" value="entire">
                            <label for="mode-entire">Entire Website</label>
                        </div>
                    </div>
                </div>

                <button type="submit" id="submitBtn">Start Screenshot</button>
            </form>

            <div class="progress-container" id="progressContainer">
                <div class="progress-header">
                    <span class="status" id="status">Processing...</span>
                    <span id="screenshotCount"></span>
                </div>
                <div class="progress-output" id="progressOutput"></div>
                <div class="screenshots-container" id="screenshotsContainer">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                        <h3 style="margin: 0;">Screenshots</h3>
                        <button class="download-all-btn" onclick="downloadAll()" id="downloadAllBtn">
                            Download All as ZIP
                        </button>
                    </div>
                    <div class="screenshots-grid" id="screenshotsGrid"></div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">Ã—</button>
            <img id="modalImage" src="" alt="Screenshot">
        </div>
    </div>

    <script>
        let currentTaskId = null;
        let statusCheckInterval = null;

        document.getElementById('screenshotForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const url = document.getElementById('url').value;
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const submitBtn = document.getElementById('submitBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressOutput = document.getElementById('progressOutput');
            const statusEl = document.getElementById('status');
            const screenshotsContainer = document.getElementById('screenshotsContainer');
            const screenshotsGrid = document.getElementById('screenshotsGrid');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            progressContainer.classList.add('active');
            progressOutput.innerHTML = '';
            screenshotsContainer.classList.remove('active');
            screenshotsGrid.innerHTML = '';
            statusEl.textContent = 'Processing...';
            statusEl.className = 'status';

            try {
                const response = await fetch('/api/screenshot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, mode }),
                });

                const data = await response.json();

                if (response.ok) {
                    currentTaskId = data.task_id;
                    startStatusCheck();
                } else {
                    throw new Error(data.error || 'Failed to start screenshot');
                }
            } catch (error) {
                statusEl.textContent = 'Error: ' + error.message;
                statusEl.className = 'status error';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Start Screenshot';
            }
        });

        function startStatusCheck() {
            if (statusCheckInterval) clearInterval(statusCheckInterval);
            statusCheckInterval = setInterval(async () => {
                if (!currentTaskId) return;
                try {
                    const response = await fetch(`/api/status/${currentTaskId}`);
                    const data = await response.json();
                    if (response.ok) {
                        updateProgress(data);
                        if (data.status === 'completed' || data.status === 'error') {
                            clearInterval(statusCheckInterval);
                            statusCheckInterval = null;
                            const submitBtn = document.getElementById('submitBtn');
                            submitBtn.disabled = false;
                            submitBtn.textContent = 'Start Screenshot';
                            if (data.status === 'completed') {
                                loadScreenshots();
                                setTimeout(() => {
                                    if (confirm(`Screenshots completed! Download all ${data.screenshot_count} as ZIP?`)) {
                                        downloadAll();
                                    }
                                }, 1000);
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error checking status:', error);
                }
            }, 2000);
        }

        function updateProgress(data) {
            const progressOutput = document.getElementById('progressOutput');
            const statusEl = document.getElementById('status');
            const screenshotCountEl = document.getElementById('screenshotCount');
            if (data.status === 'completed') {
                statusEl.textContent = 'Completed';
                statusEl.className = 'status completed';
            } else if (data.status === 'error') {
                statusEl.textContent = 'Error';
                statusEl.className = 'status error';
            } else {
                statusEl.textContent = 'Processing...';
                statusEl.className = 'status';
            }
            if (data.screenshot_count) {
                screenshotCountEl.textContent = `${data.screenshot_count} screenshot(s)`;
            }
            if (data.output && data.output.length > 0) {
                progressOutput.innerHTML = data.output
                    .map(line => `<div class="line">${escapeHtml(line)}</div>`)
                    .join('');
                progressOutput.scrollTop = progressOutput.scrollHeight;
            }
        }

        async function loadScreenshots() {
            if (!currentTaskId) return;
            try {
                const response = await fetch(`/api/screenshots/${currentTaskId}`);
                const data = await response.json();
                if (response.ok && data.screenshots && data.screenshots.length > 0) {
                    const screenshotsContainer = document.getElementById('screenshotsContainer');
                    const screenshotsGrid = document.getElementById('screenshotsGrid');
                    screenshotsContainer.classList.add('active');
                    screenshotsGrid.innerHTML = data.screenshots.map(screenshot => {
                        const safeFilename = escapeHtml(screenshot.filename);
                        const encodedFilename = encodeURIComponent(screenshot.filename);
                        return `
                        <div class="screenshot-item" onclick="openModal('${encodedFilename}')">
                            <button class="download-btn" onclick="event.stopPropagation(); downloadScreenshot('${encodedFilename}')" title="Download">Download</button>
                            <img src="/api/screenshots/${currentTaskId}/${encodedFilename}" alt="${safeFilename}" loading="lazy">
                            <div class="filename">${safeFilename}</div>
                        </div>
                    `;
                    }).join('');
                }
            } catch (error) {
                console.error('Error loading screenshots:', error);
            }
        }

        function openModal(filename) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            const encodedFilename = encodeURIComponent(decodeURIComponent(filename));
            modalImage.src = `/api/screenshots/${currentTaskId}/${encodedFilename}`;
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function downloadScreenshot(filename) {
            if (!currentTaskId) return;
            window.location.href = `/api/download/${currentTaskId}/${filename}`;
        }

        function downloadAll() {
            if (!currentTaskId) return;
            const btn = document.getElementById('downloadAllBtn');
            btn.disabled = true;
            btn.textContent = 'Creating ZIP...';
            window.location.href = `/api/download-all/${currentTaskId}`;
            setTimeout(() => {
                btn.disabled = false;
                btn.textContent = 'Download All as ZIP';
            }, 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });
    </script>
</body>
</html>
