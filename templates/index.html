<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.95em;
        }

        input[type="url"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="url"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            flex: 1;
            position: relative;
        }

        .radio-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .radio-option label {
            display: block;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .radio-option input[type="radio"]:checked + label {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .radio-option label:hover {
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-container {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .progress-container.active {
            display: block;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .status {
            font-weight: 600;
            color: #667eea;
        }

        .status.completed {
            color: #10b981;
        }

        .status.error {
            color: #ef4444;
        }

        .progress-output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .progress-output .line {
            margin-bottom: 4px;
            white-space: pre-wrap;
        }

        .screenshots-container {
            display: none;
            margin-top: 20px;
        }

        .screenshots-container.active {
            display: block;
        }

        .download-all-btn {
            margin-bottom: 20px;
            padding: 12px 24px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .download-all-btn:hover {
            background: #059669;
        }

        .download-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 0.8em;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .screenshot-item:hover .download-btn {
            opacity: 1;
        }

        .screenshots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .screenshot-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .screenshot-item:hover {
            transform: scale(1.05);
        }

        .screenshot-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .screenshot-item .filename {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            font-size: 0.75em;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            background: white;
            border-radius: 10px;
            padding: 20px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 5px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 80vh;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¸ Screenshot Tool</h1>
        <p class="subtitle">Capture full-page screenshots of websites</p>

        <form id="screenshotForm">
            <div class="form-group">
                <label for="url">Website URL</label>
                <input 
                    type="url" 
                    id="url" 
                    name="url" 
                    placeholder="https://example.com"
                    required
                >
            </div>

            <div class="form-group">
                <label>Screenshot Mode</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="mode-single" name="mode" value="single" checked>
                        <label for="mode-single">Single URL</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="mode-entire" name="mode" value="entire">
                        <label for="mode-entire">Entire Website</label>
                    </div>
                </div>
            </div>

            <button type="submit" id="submitBtn">Start Screenshot</button>
        </form>

        <div class="progress-container" id="progressContainer">
            <div class="progress-header">
                <span class="status" id="status">Processing...</span>
                <span id="screenshotCount"></span>
            </div>
            <div class="progress-output" id="progressOutput"></div>
            <div class="screenshots-container" id="screenshotsContainer">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h3 style="margin: 0;">Screenshots</h3>
                    <button class="download-all-btn" onclick="downloadAll()" id="downloadAllBtn">
                        ðŸ“¥ Download All as ZIP
                    </button>
                </div>
                <div class="screenshots-grid" id="screenshotsGrid"></div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">Ã—</button>
            <img id="modalImage" src="" alt="Screenshot">
        </div>
    </div>

    <script>
        let currentTaskId = null;
        let statusCheckInterval = null;

        document.getElementById('screenshotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('url').value;
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const submitBtn = document.getElementById('submitBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressOutput = document.getElementById('progressOutput');
            const statusEl = document.getElementById('status');
            const screenshotsContainer = document.getElementById('screenshotsContainer');
            const screenshotsGrid = document.getElementById('screenshotsGrid');

            // Reset UI
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            progressContainer.classList.add('active');
            progressOutput.innerHTML = '';
            screenshotsContainer.classList.remove('active');
            screenshotsGrid.innerHTML = '';
            statusEl.textContent = 'Processing...';
            statusEl.className = 'status';

            try {
                const response = await fetch('/api/screenshot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url, mode }),
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentTaskId = data.task_id;
                    startStatusCheck();
                } else {
                    throw new Error(data.error || 'Failed to start screenshot');
                }
            } catch (error) {
                statusEl.textContent = 'Error: ' + error.message;
                statusEl.className = 'status error';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Start Screenshot';
            }
        });

        function startStatusCheck() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }

            statusCheckInterval = setInterval(async () => {
                if (!currentTaskId) return;

                try {
                    const response = await fetch(`/api/status/${currentTaskId}`);
                    const data = await response.json();

                    if (response.ok) {
                        updateProgress(data);
                        
                        if (data.status === 'completed' || data.status === 'error') {
                            clearInterval(statusCheckInterval);
                            statusCheckInterval = null;
                            
                            const submitBtn = document.getElementById('submitBtn');
                            submitBtn.disabled = false;
                            submitBtn.textContent = 'Start Screenshot';

                            if (data.status === 'completed') {
                                loadScreenshots();
                                // Auto-prompt download after a short delay
                                setTimeout(() => {
                                    if (confirm(`Screenshots completed! Would you like to download all ${data.screenshot_count} screenshots as a ZIP file?`)) {
                                        downloadAll();
                                    }
                                }, 1000);
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error checking status:', error);
                }
            }, 2000); // Check every 2 seconds
        }

        function updateProgress(data) {
            const progressOutput = document.getElementById('progressOutput');
            const statusEl = document.getElementById('status');
            const screenshotCountEl = document.getElementById('screenshotCount');

            // Update status
            if (data.status === 'completed') {
                statusEl.textContent = 'âœ“ Completed';
                statusEl.className = 'status completed';
            } else if (data.status === 'error') {
                statusEl.textContent = 'âœ— Error';
                statusEl.className = 'status error';
            } else {
                statusEl.textContent = 'Processing...';
                statusEl.className = 'status';
            }

            // Update screenshot count
            if (data.screenshot_count) {
                screenshotCountEl.textContent = `${data.screenshot_count} screenshot(s)`;
            }

            // Update output
            if (data.output && data.output.length > 0) {
                progressOutput.innerHTML = data.output
                    .map(line => `<div class="line">${escapeHtml(line)}</div>`)
                    .join('');
                progressOutput.scrollTop = progressOutput.scrollHeight;
            }
        }

        async function loadScreenshots() {
            if (!currentTaskId) return;

            try {
                const response = await fetch(`/api/screenshots/${currentTaskId}`);
                const data = await response.json();

                if (response.ok && data.screenshots && data.screenshots.length > 0) {
                    const screenshotsContainer = document.getElementById('screenshotsContainer');
                    const screenshotsGrid = document.getElementById('screenshotsGrid');
                    
                    screenshotsContainer.classList.add('active');
                    screenshotsGrid.innerHTML = data.screenshots.map(screenshot => {
                        const safeFilename = escapeHtml(screenshot.filename);
                        const encodedFilename = encodeURIComponent(screenshot.filename);
                        return `
                        <div class="screenshot-item" onclick="openModal('${encodedFilename}')">
                            <button class="download-btn" onclick="event.stopPropagation(); downloadScreenshot('${encodedFilename}')" title="Download">
                                ðŸ“¥
                            </button>
                            <img src="/api/screenshots/${currentTaskId}/${encodedFilename}" 
                                 alt="${safeFilename}"
                                 loading="lazy">
                            <div class="filename">${safeFilename}</div>
                        </div>
                    `;
                    }).join('');
                }
            } catch (error) {
                console.error('Error loading screenshots:', error);
            }
        }

        function openModal(filename) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            const encodedFilename = encodeURIComponent(decodeURIComponent(filename));
            modalImage.src = `/api/screenshots/${currentTaskId}/${encodedFilename}`;
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
        }

        function downloadScreenshot(filename) {
            if (!currentTaskId) return;
            window.location.href = `/api/download/${currentTaskId}/${filename}`;
        }

        function downloadAll() {
            if (!currentTaskId) return;
            const btn = document.getElementById('downloadAllBtn');
            btn.disabled = true;
            btn.textContent = 'â³ Creating ZIP...';
            
            window.location.href = `/api/download-all/${currentTaskId}`;
            
            // Re-enable button after a delay
            setTimeout(() => {
                btn.disabled = false;
                btn.textContent = 'ðŸ“¥ Download All as ZIP';
            }, 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal on background click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
